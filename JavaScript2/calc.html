<!DOCTYPE html>
  <html lang="ja">

        <link rel="stylesheet" href="calc.css">
        <title>電卓</title>

  <body>
     <table>
      <tr>
        <td colspan="4">
         <input type="text" id="result" value="0">
         </td>
      </tr>
		 <tr>
			<td><input type="button" value="7" onclick="clickNum(this)"></td>
			<td><input type="button" value="8" onclick="clickNum(this)"></td>
			<td><input type="button" value="9" onclick="clickNum(this)"></td>
			<td><input type="button" value="+" onclick="clickOpe(this)"></td>
		</tr>
		<tr>
			<td><input type="button" value="4" onclick="clickNum(this)"></td>
			<td><input type="button" value="5" onclick="clickNum(this)"></td>
			<td><input type="button" value="6" onclick="clickNum(this)"></td>
			<td><input type="button" value="-" onclick="clickOpe(this)"></td>
		</tr>
		<tr>
			<td><input type="button" value="1" onclick="clickNum(this)"></td>
			<td><input type="button" value="2" onclick="clickNum(this)"></td>
			<td><input type="button" value="3" onclick="clickNum(this)"></td>
			<td><input type="button" value="*" onclick="clickOpe(this)"></td>
		</tr>
		<tr>
			<td><input type="button" value="0" onclick="clickNum(this)"></td>
			<td><input type="button" value="00" onclick="clickNum(this)"></td>
			<td><input type="button" value="." onclick="clickOpe(this)"></td>
			<td><input type="button" value="/" onclick="clickOpe(this)"></td>
		</tr>
		<tr>
			<td colspan="2">
			  <input type="button" value="AC" onclick="clickAc(0)">
			</td>
			<td colspan="2">
			  <input type="button" value="=" onclick="clickEqual()">

   </table>
